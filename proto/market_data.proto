syntax = "proto3";
package trading_system;

option go_package = "github.com/IRIO-ORG/Trading-System/proto";

enum Side {
  SELL = 0;
  BUY = 1;
}

message Instrument {
  string symbol = 1;
}

message Trade {
  Instrument instrument = 1;
  Side side = 2;
  // Price in 10^-6 units, e.g. 1230000 = 1.23$.
  uint64 price = 3;
  // Size in ones. Cannot be a fraction.
  uint64 size = 4;
}

message Order {
  // ID of the request that produced this order
  string request_id = 1;
  // Price in millis
  uint64 price = 2;
  // Size of the order
  uint64 size = 3;
  // Sequence ID in the orderbook
  uint64 seq = 4;
}